<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
    

    <form id="form" action="">
        <h1>Avropa ölkəsinə getmək istəyirsinizsə qeydiyyatdan keçin</h1>
        <div class="choose">
                   <label for="Ölkə"> <p>Ölkəni seçin:</p> </label> 
             <select id="Ölkə">
                  <option value="Almaniya">Almaniya</option>
                  <option value="İspaniya">İspaniya</option>
                  <option value="İngiltərə">İngiltərə</option>
                  <option value="İtaliya">İtaliya</option>
              </select>
        </div>

        <input id="username" type="text" placeholder="Username"> <br>
        <input id="pass" type="password"  placeholder="Password" ><i id="eye" class="fa-solid fa-eye"></i><br>
        <input id="email" type="Email" placeholder="Email"> <br>
        <input id="check" type="checkbox" placeholder=" ?"> <p>Razısınız ?</p>
        <input id="submit" type="submit">
        <input type="reset" name="" id="">
    </form>

    <script src="js/main.js"></script>
</body>
</html>
